name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "elialtea929@gmail.com"
          git config --global user.name "ElÃ­ Castillo"

      - name: Authenticate and deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          set -e
          echo "machine api.heroku.com login heroku password ${HEROKU_API_KEY}" > ~/.netrc
          echo "machine git.heroku.com login heroku password ${HEROKU_API_KEY}" >> ~/.netrc
          git remote | grep heroku && git remote remove heroku || echo "No remote to remove"
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/eli-castillo-app.git
          echo "Fetching latest from Heroku..."
          git fetch heroku || echo "No remote history yet"
          echo "Pushing to Heroku..."
          git push heroku main --force
